<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on today project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1><span>Focus on</span> Today</h1>
    <div class="container">
      <div class="title">
        <p>Today</p>
        <img src="/download.jpg" alt="" />
      </div>

      <div class="completion-bar-container">
        <p>Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-bar-inner"></div>
        </div>
      </div>

      <div class="goal-setting">
        <p>Please set all the 3 goals!</p>

        <div class="goals-list">
          <input class="add-goal-checkbox checkbox1"
          type="checkbox" name="" id="checkbox1" />
          <label for="checkbox1"></label>

          <input class="add-goal-input input1" type="text" placeholder="Add new goal..." id="1"/>
        </div>

        <div class="goals-list">
          <input class="add-goal-checkbox checkbox2"
          type="checkbox" name="" id="checkbox2" />
          <label for="checkbox2"></label>

          <input class="add-goal-input input2" type="text" placeholder="Add new goal..." id="2"/>
        </div>

        <div class="goals-list">
          <input class="add-goal-checkbox checkbox3"
          type="checkbox" name="" id="checkbox3" />
          <label for="checkbox3"></label>

          <input class="add-goal-input input3" type="text" placeholder="Add new goal..." id="3"/>
        </div>
      </div>

      <div class="quote">
        "Move one step ahead, today!"
      </div>


      <div class="author">
        Made with <img class="heart-img" src="heart.jpg" alt="">by Sajid ahmed mohammed
      </div>
    </div>
  </body>
</html>
